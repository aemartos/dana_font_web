<!doctype html>
<html class="no-js nohtml_scroll" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>dana_font</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/dana_2.0_typography.css">
        <!-- <link rel="stylesheet" href="css/jquery-ui.theme.min.css"> -->

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body class="site site_demo">
        
      
        
        <div class="content c_demo">

            <div class="demo_header">
                <div class="form_input_demo">
                    <input type="text" id="textinput" name="text" placeholder="type your text here and try danafont, you can resize and drag the window below"/>
                </div>
                <button class="change change_tcolor jscolor {value:'ffffff', onFineChange:'update(\'primary\',this)'}"><span class="fa fa-file-text-o"></span></button>
                <button  class="change change_bcolor jscolor {value:'ff5252', onFineChange:'update(\'secondary\',this)'}"><span class="fa fa-file"></button>
            </div>
            
            <div class="content_demo">

                <div  id="resizable">
                <span class="drag-handle fa fa-arrows"></span>
                <span class="nav-square nav-top"></span>
                <span class="nav-square nav-right"></span>
                <span class="nav-square nav-bottom"></span>
                <span class="nav-square nav-left"></span>
                <iframe id="iframe" width="100%" height="100%" src="demo_content.html"></iframe>
                </div>
            </div>
            <div class="button_back_btn"> <a href="index.html" class="back_btn"><span class="fa fa-arrow-left"></span> </a> </div>
        </div>
        
    
            

        


        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/interact.min.js"></script>
        <script src="js/dana2.0_typography.js"></script>
        <script src="js/main.js"></script>
        <script src="js/vendor/jscolor.min.js"></script>
        <script src="js/demo.js"></script>
    </body>
</html>
